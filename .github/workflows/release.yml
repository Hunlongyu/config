name: C++ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

  build_assets:
    name: Build Assets
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: config-linux
            asset_name: config-linux.tar.gz
          - os: windows-latest
            artifact_name: config-windows
            asset_name: config-windows.zip
          - os: macos-latest
            artifact_name: config-macos
            asset_name: config-macos.tar.gz

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DBUILD_CONFIG_EXAMPLES=OFF -DBUILD_CONFIG_BENCHMARK=OFF

    # 因为是 Header-only 库，其实主要打包 include 目录即可
    # 但如果未来变成静态库，这里也兼容
    - name: Build
      run: cmake --build build --config Release

    - name: Install
      run: cmake --install build --prefix install_dist

    - name: Pack (Unix)
      if: runner.os != 'Windows'
      run: |
        cd install_dist
        tar -czvf ../${{ matrix.asset_name }} *

    - name: Pack (Windows)
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path install_dist\* -DestinationPath ${{ matrix.asset_name }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.asset_name }}
